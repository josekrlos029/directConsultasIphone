<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>DirectConsultas</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>

        div#content{
          width: 100%;
          background-image: url(img/drawable-xhdpi/bg_login.png);
          background-attachment: fixed;
          background-position: center center;
          background-size: cover;
        }
        
    </style>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/jquery.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/controllers/loginController.js"></script>
    <script src="js/services.js"></script>
    <script src="js/services/personaService.js"></script>
  </head>
  <body ng-app="starter">
    
    <div id="content">
        <div class="row" ng-controller="loginController">
          <div class="row">
            <div id="form" class="col col-88 col-offset-6">

              <center><img src="img/drawable-xhdpi/header_logo.png" style="width: 50%;"></center>
              
                <div class="list list-inset">
                  <label class="item item-input">
                    <i class="icon ion-android-person placeholder-icon"></i>
                    <input ng-model="Usuario.email" type="email" placeholder="E-mail">
                  </label>
                  <label class="item item-input">
                    <i class="icon ion-android-lock placeholder-icon"></i>
                    <input ng-model="Usuario.clave" type="password" placeholder="Contraseña">
                  </label>
                </div>

                <button ng-click="iniciarSesion()" class="button button-block button-positive">
                  Iniciar Sesión
                </button>
                <button class="button button-block button-energized">
                  Registrate
                </button>
            </div>
          </div>
        </div>

    </div>

    <script>

        $(document).ready(function(){
          
            resizeElements();

        });

        $(window).resize(function(){
          resizeElements();
        });

        function resizeElements(){
          $("#content").height($(window).height());
          $("#form").css("margin-top", ( ($(window).height()/2) - ($("#form").height()/1.5)) +"px")
        }


    </script>
  </body>
</html>
